[Rule]
# > 规则分流
# 𝗪𝗔𝗥𝗣+𝗛𝗞
OR,((IP-CIDR,1.1.1.1/32,no-resolve), (IP-CIDR6,2606:4700:4700::1111/128,no-resolve), (DOMAIN-SUFFIX,cloudflareclient.com)),𝗪𝗔𝗥𝗣+𝗛𝗞
